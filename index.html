<!DOCTYPE html>
<html class="no-js" lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/app.css">
  </head>
  <body>
    <header id="top-head">
      <div class="inner">
        <div id="mobile-head">
          <h1 class="logo">Uplift</h1>
          <div id="nav-toggle">
            <div><span></span><span></span><span></span></div>
          </div>
        </div>
        <nav id="global-nav">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">WORKS</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <div id="hero">
        <div class="row">
          <div class="column text-center">
            <h2>hogehoge</h2>
          </div>
        </div>
      </div>
      <div class="businessDomain">
        <div class="row">
          <div class="columns medium-10 medium-centered">
            <div class="row medium-up-3">
                            <div class="columns">
                              <p class="businessDomain-icon"><i class="fa fa-lightbulb-o"></i></p>
                              <h3 class="businessDomain-title">Webアドバイシング業務</h3>
                              <div class="businessDomain-desc">
                                <p>中小企業のWeb戦略についてアドバイシングします。コンサルティングと異なるのは、企業のWebマーケティングについての現状を整理し、今後の展開についてのプランを提案する業務です。</p>
                              </div>
                              <div class="businessDomain-button"><a class="button" href="#{btlink}">詳細を読む</a></div>
                            </div>
                            <div class="columns">
                              <p class="businessDomain-icon"><i class="fa fa-lightbulb-o"></i></p>
                              <h3 class="businessDomain-title">Web更新業務</h3>
                              <div class="businessDomain-desc">
                                <p>既存制作のWebサイトのちょっとした更新などを請負ます。</p>
                              </div>
                              <div class="businessDomain-button"><a class="button" href="#{btlink}">詳細を読む</a></div>
                            </div>
                            <div class="columns">
                              <p class="businessDomain-icon"><i class="fa fa-lightbulb-o"></i></p>
                              <h3 class="businessDomain-title">Web制作会社サポート</h3>
                              <div class="businessDomain-desc">
                                <p>Web制作会社のお悩みを解決します</p>
                              </div>
                              <div class="businessDomain-button"><a class="button" href="#{btlink}">詳細を読む</a></div>
                            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="common/js/jquery.min.js"></script>
    <script src="common/js/what-input.min.js"></script>
    <script src="common/js/foundation.min.js"></script>
    <script src="common/js/app.js"></script>
  </body>
</html>
